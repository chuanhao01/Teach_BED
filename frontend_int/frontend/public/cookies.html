<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Cookies</h1>
    <script>
        // Setting base url
        const baseUrl = 'http://localhost:3000';

        axios
        .get(`${baseUrl}/cookies`, {
            withCredentials: true
        })
        .then(
            function(res){
                console.log('Basic cookie request is done');
            }
        )
        .catch(
            function(err){
                console.log(err);
            }
        );

        // Seeing cookies in backend
        axios
        .get(`${baseUrl}/cookies/get`, {
            withCredentials: true
        })
        .then(
            function(res){
                console.log(res.data);
            }
        );
    </script>
</body>
</html>
