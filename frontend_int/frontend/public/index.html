<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Landing Page</title>
</head>
<body>
    <h1>Hello world</h1>
    <script>
        // Setting base url
        const baseUrl = 'http://localhost:3000';

        // Basic request
        axios
        .get(baseUrl+'/basic')
        .then(
            // If the request was successful
            function(res){
                console.log(res);
            }
        )
        .catch(
            // If there is an error in the response
            // Like status codes 400s and 500s
            function(err){
                console.log(err);
            }
        );
        
        // Basic error
        axios
        .get(baseUrl+'/basic/error')
        .then(
            function(res){
                return;
            }
        )
        .catch(
            function(err){
                console.log(err);
            }
        );

        // Basic Post request
        axios
        .post(`${baseUrl}/basic/post`, {
            'Testing Post': 'Request'
        })
        .then(
            function(res){
                console.log(res.data);
            }
        )
        .catch(
            function(err){
                console.log(err);
            }
        )

    </script>
</body>
</html>
